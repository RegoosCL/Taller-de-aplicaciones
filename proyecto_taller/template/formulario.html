<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>RegoBike</title>
    <link rel="stylesheet" href="../static/style2.css">
</head>

<body>
    <div class="container-form sign-in">
        <form class="formulario" action="acceso-login" method="post">
            <h2 class="create-account">Iniciar Sesion</h2>
            
            <br><br><br><br><br><br><br><br>
                {% if mensaje %}
                {{ mensaje }}
                {% endif %}
            <br><br><br>
            <input type="email" id="email2" placeholder="Email" name="txtCorreo" required>
            <input type="password" id="password" placeholder="Contraseña" name="txtPassword" required>
            <button type="submit">ENTRAR</button>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a RegoBike</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario" action="crear-registro" method="post">
            <h2 class="create-account">Crear una cuenta</h2>

            {% if mensaje2 %}
            {{ mensaje2 }}
            {% endif %}
                
            <input type="text" placeholder="Nombre completo" required name="txtNombre">
            <input type="email" placeholder="Email"required name="txtCorreo">
            <input type="password" placeholder="Contraseña"required name="txtPassword">
            <input type="number" placeholder="Rut"required name="txtRut">
            <input type="number" placeholder="Numero de telefono"required name="txtTelefono">
            <input type="number" placeholder="Código postal"required name="txtPostal">
            <input type="date" placeholder="Fecha de nacimiento"required name="txtNacimiento">
            <input type="text" placeholder="Región"required name="txtRegion">
            <input type="text" placeholder="Comuna"required name="txtComuna">
            <input type="text" placeholder="Calle"required name="txtCalle">
            <input type="number" placeholder="Número"required name="txtNumero">
            <input type="text" placeholder="Piso/Departamento"required name="txtPiso">
            <input type="text" placeholder="Referencia direccion"required name="txtReferencia">
            <button type="submit">REGISTRATE</button>
        </form>
    </div>

    <script src="../static/script3.js"></script>
</body>

</html>
